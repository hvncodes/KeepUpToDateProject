{% extends 'base.html' %}
{% block content %}
<h2>Task Types</h2>
<table class='table' style="font-size: 24px">
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    {% for item in type_list %}
    <tr>
        <td>{{ item.typename }}</td>
        <td>{{ item.typedescription }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
